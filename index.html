<!DOCTYPE html>
<html>
  <head>
    <title>Parabola</title>
    <meta charset="utf-8">
    <script src="parabola.js"></script>
    <style>
      #content {
          text-align: center;
      }
      body {
        background: url("background.png");
      }
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div>
        <input id="fileInput" type="file" accept=".sol">
        <label for="viewPosition">Fly-by</label>
        <input id="viewPosition" type="range" min="-1" max="1" step="0.005" value="1" autofocus>
        <a href="#" id="fullscreen">Fullscreen</a>
        <label for="textures">Textures</label>
        <input id="textures" type="checkbox" checked>
      </div>
      <div>
      <a href="#" id="listMaterials">List materials</a>
      <div id="materials"></div>
      </div>
    </div>
  </body>
</html>
