<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parabola</title>
  <style>
  #main {
    position: relative;
  }

  #overlay {
    position: absolute;
    top: 5px;
    left: 5px;
    padding: 10px;
    background-color: rgba(127, 127, 127, 0.4);
    color: white;
  }

  body.no-js #overlay {
    display: none;
  }
  </style>
</head>

<body class="no-js">
  <script>
    document.body.classList.remove('no-js');
  </script>

  <div id="main">
    <canvas id="canvas" width="800" height="600">
      Parabola is a WebGL port of <a href="https://neverball.org">Neverball</a>. As such, it requires a browser with JavaScript and an HTML5 canvas.
    </canvas>
    <div id="overlay">
        <div class="overlay-input"><label>Fullscreen <input id="toggle-fullscreen" type="checkbox"></label></div>
        <div class="overlay-input"><label for="set-view-position">Fly-by</label><input id="set-view-position" type="range" min="-1" max="1" step="0.005" value="1"></label></div>
        <div class="overlay-input"><label>Textures <input id="toggle-textures" type="checkbox" checked></label></div>
    </div>
  </div>
  <script src="parabola.js"></script>
</body>

</html>
