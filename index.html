<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parabola</title>

  <style>
    .center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center > canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script>
    document.documentElement.classList.remove('no-js');
  </script>

  <div class="center">
    <canvas width="250" height="250" data-level="map-easy/easy.sol" data-ball-solid="ball/basic-ball/basic-ball-solid.sol">
    </canvas>
  </div>

  <script src="parabola.js"></script>
  <script>
    const parabolas = [];

    const canvases = document.querySelectorAll('canvas');

    for (const canvas of canvases) {
      const level = canvas.dataset.level || 'map-easy/easy.sol';

      const ballInner = canvas.dataset.ballInner || null;
      const ballSolid = canvas.dataset.ballSolid || 'ball/basic-ball/basic-ball-solid.sol';
      const ballOuter = canvas.dataset.ballOuter || null;

      const parabola = Parabola({
        canvas: canvas,
        // isInteractive: false,
        modelPaths: {
          level: level,
          ballInner: ballInner,
          ballSolid: ballSolid,
          ballOuter: ballOuter
        }
      });

      parabolas.push(parabola);
    }

  </script>
</body>

</html>
