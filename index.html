<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parabola</title>
</head>

<body>
  <div id="main">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="overlay">
      <div>
        <a href="#" id="fullscreen">Fullscreen</a>
      </div>
      <div>
        <label for="viewPosition">Fly-by <input id="viewPosition" type="range" min="-1" max="1" step="0.005" value="1"
            autofocus></label>
      </div>
      <div>
        <label for="textures">Textures <input id="textures" type="checkbox" checked></label>
      </div>
    </div>
  </div>
  <script src="parabola.js"></script>
</body>

</html>
